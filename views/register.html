<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include "favicon_part.html" %}
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body class="dark">
        <div class="login-form-container container-shadow">
            <h2 class="login-form-container__header">Planetary</h2>
            <div class="login-form">
                <input class="login-form__username" type="text" placeholder="username" autofocus>
                <input class="login-form__password" type="password" placeholder="password">
                <br>
                <button class="confirm-action">Register</button>
                <a class="btn btn-secondary" href="/login">Login</a>
            </div>
            <span class="form-response-info"></span>
        </div>
        <script src="js/register.js" defer></script>
        <script src="js/registersw.js" async></script>
    </body>
</html>
